<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="parent">
        <div class="div1">
            <h1>Gestor de Tareas</h1>
        </div>
        <div class="div2">
            <h2>Agregar Nueva Tarea</h2>
            <form method="post" onsubmit="agregarTarea(); return false;">
                <label for="nueva-tarea">Nombre de la tarea:</label>
                <input type="text" id="nueva-tarea" required placeholder="Nombre de la tarea">
                <label for="descripcion-tarea">DescripciÃ³n de la tarea:</label>
                <input type="text" id="descripcion-tarea" required placeholder="DescripciÃ³n de la tarea">
                <label for="prioridad-tarea">Prioridad:</label>
                <select id="prioridad-tarea">
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
                <br><br>
                <button type="submit">Agregar Tarea</button>
            </form>
        </div>
        <div class="div3">
            <h2>Tareas Pendientes</h2>
            <ul id="lista-tareas"></ul>
            <select id="filtrar-tareas">
                <option value="todas">Todas</option>
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
            </select>
        </div>
        <div class="div4">
            <h2>Tareas Completadas</h2>
            <ul id="lista-completadas"></ul>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
